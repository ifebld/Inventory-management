<div class="col-sm-5 p-3 " id="Userstyle">
    <form>
    <div class="mb-3 mt-3">
        <label for="text" class="form-label h6">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" name="name" [(ngModel)] = "name">
    </div>
    <div class="mb-3 mt-3">
        <label for="text" class="form-label h6" >Address:</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="Address" name="address" [(ngModel)] = "address" >
    </div>
    <div class="mb-3 mt-3">
        <label for="text" class="form-label h6">Email:</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="Email" name="email" [(ngModel)] ="email" >
    </div>
    <span>
        <label class="h6">Gender</label><br>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="fitem" id="inlineRadio1" value="Female" [(ngModel)] ="type" >
        <label class="form-check-label" for="inlineRadio1">Female</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="utnesil" id="inlineRadio2" value="Male" [(ngModel)] ="type" >
        <label class="form-check-label" for="inlineRadio2">Male</label>
        </div>
    </span>
    </form>
    <br><br>
    <button class="btn btn-primary" (click)="submit()" type='button'>Submit</button>
    
</div>
