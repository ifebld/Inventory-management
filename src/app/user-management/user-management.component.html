<p>user-management works!</p>

<div class="card1">
    <p-table [value]="users" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            Normale Table
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.type}}</td>
                <td>
                    <td>
                        <div class="col-md-3">
                            <button type="button" (click)="showEditDialog(user)" icon="pi pi-info-circle" label="Show"></button>
                        
                            <a class="btn btn-danger" (click)="deleteUser()">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </div>
                    </td>
               
            </tr>
        </ng-template>
    </p-table>
</div>
