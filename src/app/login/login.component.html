
<div class="form-container">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)] = "emailId" placeholder="name@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)] = "emailPassword">
        </div>
        
      </div>
      <button type="button" class="btn btn-primary btn-sm" (click)="login()">Login</button>
   
    
  </div>
